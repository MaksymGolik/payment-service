server.port=8090
server.servlet.context-path=/payment-service/api

ticketservice.base.url=http://localhost:8080/ticket-service/api

spring.datasource.url=jdbc:postgresql://localhost:5432/payment-service
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

payment.checking.in.milliseconds=30000
